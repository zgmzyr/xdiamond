<div>
    <div class="modal-header">
        <h3 class="modal-title">修改User密码</h3>
    </div>
    <div class="modal-body">
        <form name="updateUserPasswordForm"
              ng-submit="update()"
              role="form">
            <div class="form-group">
                <label>password</label>
                <input type="password"
                       ng-model="user.password"
                       class="form-control"
                       required="">
            </div>

            <div class="form-group">
                <label>重复password</label>
                <input type="password"
                       ng-model="user.temp_password"
                       class="form-control"
                       required="">
            </div>

            <input type="submit"
                   class="btn btn-success btn-lg"
                   ng-disabled="updateUserPasswordForm.$invalid || user.password != user.temp_password">
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
