<div>
    <div class="modal-header">
        <h3 class="modal-title">修改User</h3>
    </div>
    <div class="modal-body">
        <form name="updateUserForm"
              ng-submit="update()"
              role="form">

            <div class="form-group">
                <label>nickName</label>
                <input type="text"
                       ng-model="user.nickName"
                       class="form-control"
                       required="">
            </div>

            <div class="form-group">
                <label>email</label>
                <input type="email"
                       ng-model="user.email"
                       class="form-control"
                       required="">
            </div>

            <input type="submit"
                   class="btn btn-success btn-lg"
                   ng-disabled="updateUserForm.$invalid">
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
